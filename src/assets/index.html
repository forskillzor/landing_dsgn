<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>DSGN</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header__left">
            <div class="logo__wrap">
                <img src="img/logo-green.png" alt="" class="header__logo">
                <p class="header__slogan"><span>ASSOCIATES</span><span>STUDIO</span><span>DESIGN</span></p>
                <ul class="header__social social__list">
                    <li class="social__item">
                        <a href="#" class="social__link">
                            <svg class="socials__facebook socials__svg">
                                <use xlink:href="img/symbol/sprite.svg#facebook"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="social__item">
                        <a href="#" class="social__link">
                            <svg class="socials__twitter socials__svg">
                                <use xlink:href="img/symbol/sprite.svg#twitter"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="social__item">
                        <a href="#" class="social__link">
                            <svg class="socials__linkedin socials__svg">
                                <use xlink:href="img/symbol/sprite.svg#linkedin"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="social__item">
                        <a href="#" class="social__link">
                            <svg class="socials__google-plus socials__svg">
                                <use xlink:href="img/symbol/sprite.svg#google-plus"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header__right">
            <div class="drawer">
                <div class="sandwich"></div>
            </div>
            <p class="header__addres"><span>90802 California</span>
                <span>Long beach</span>
                <span>PO Box 68789</span>
                <span>300 East Ocean</span>
                <span>Boulevard</span>
            </p>
            <div class="header__contacts">
                <a href="tel:+6493456758">
                    +64 9 345 6758</a>

                <a href="mailto:info@dsgn-studio.com">info@dsgn-studio.com
                </a>

            </div>
        </div>
    </header>
</div>
<script src="js/bundle.min.js"></script>
</body>
</html>
